
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AXIA Académie | Expertise IA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --creator-amber: #f59e0b;
            --creator-rose: #f43f5e;
            --creator-indigo: #6366f1;
            --creator-dark: #1c1917;
            --creator-bg: #fafaf9;
            --creator-soft: #f5f5f4;
        }
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--creator-bg);
            color: var(--creator-dark);
            overflow-x: hidden;
            line-height: 1.6;
        }
        
        .bg-creator-gradient {
            background: linear-gradient(135deg, var(--creator-amber) 0%, var(--creator-rose) 50%, var(--creator-indigo) 100%);
        }

        .text-creator-gradient {
            background: linear-gradient(135deg, var(--creator-amber) 0%, var(--creator-rose) 50%, var(--creator-indigo) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .btn-creator {
            background: linear-gradient(135deg, var(--creator-amber) 0%, var(--creator-rose) 50%, var(--creator-indigo) 100%);
            color: white;
            border-radius: 9999px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px -5px rgba(244, 63, 94, 0.3);
        }
        .btn-creator:hover {
            transform: scale(1.03) translateY(-3px);
            box-shadow: 0 20px 40px -10px rgba(244, 63, 94, 0.4);
        }

        .hand-drawn-circle {
            position: relative;
            z-index: 1;
            display: inline-block;
        }
        .hand-drawn-circle::after {
            content: "";
            position: absolute;
            left: -8%;
            top: -10%;
            width: 116%;
            height: 130%;
            border: 3.5px solid var(--creator-rose);
            border-radius: 40% 60% 55% 45% / 45% 45% 55% 55%;
            z-index: -1;
            opacity: 0.5;
            transform: rotate(-1.5deg);
        }

        .hand-drawn-underline {
            position: relative;
            z-index: 1;
        }
        .hand-drawn-underline::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -4px;
            width: 100%;
            height: 12px;
            background: var(--creator-rose);
            border-radius: 100%;
            opacity: 0.25;
            z-index: -1;
        }

        .card-creator {
            background: white;
            border-radius: 2.5rem;
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            border: 1px solid rgba(244, 63, 94, 0.08);
        }
        .card-creator:hover {
            box-shadow: 0 40px 80px -20px rgba(99, 102, 241, 0.12);
            transform: translateY(-12px);
            border-color: var(--creator-rose);
        }

        .organic-shape {
            border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
        }

        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg) scale(1); }
            50% { transform: translateY(-25px) rotate(8deg) scale(1.05); }
            100% { transform: translateY(0px) rotate(0deg) scale(1); }
        }
        .animate-float-3d {
            animation: float 7s ease-in-out infinite;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .animate-float-3d-delayed {
            animation: float 9s ease-in-out infinite;
            animation-delay: -2.5s;
            perspective: 1000px;
            transform-style: preserve-3d;
        }
        .animate-float-3d-reverse {
            animation: float 8s ease-in-out infinite reverse;
            animation-delay: -4.5s;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-scroll {
            animation: scroll 30s linear infinite;
        }
    </style>
